<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <title>Web Teach</title>
    
    <!-- Necessary Node.js scripts for building this application -->    
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui-1.10.2.custom.js"></script>
  	<script src="/socket.io/socket.io.js"></script>
	
	<!-- Scripts used for messages management (sent and received), videos and channel discussion-->
	<script type="text/javascript" src="js/pannel.js"></script>
	<script type="text/javascript" src="js/video.js"></script>
	<script type="text/javascript" src="js/client.js"></script>
	
	<!-- We add style files -->
	<link rel='stylesheet' href="css/style.css" type='text/css' media='screen' />
	<link href="css/smoothness/jquery-ui-1.10.2.custom.css" rel="stylesheet">
 </head>

  <body class="base">   

	<!-- Menu for slides management -->
    <div id="chgt_slide">
        <div id="titre1"> <img src="images/titre1.png" /> </div>
        <div id="menu-control">
            <img src="images/fond-player.png" />
            <ul id="liste_player">
                <li><img id="first1" src="images/first.png" /></li>
                <li><img id="prev1" src="images/prev.png" /></li>
                <li><img id="next1" src="images/next.png" /></li>
                <li><img id="last1" src="images/last.png" /></li>
			</ul>
			<ul id="liste_session">
				<li><img id="import_session" title="Import session" src="images/import_session.png"></li>
				<li><img id="play_session" title="Play session" src="images/play.png"></li>
				<li><img id="pause_session" title="Pause session" src="images/pause.png"></li>
				<li><img id="stop_session" title="Stop session" src="images/stop.png"></li>	
				<li><img id="record_session" title="Record the session" src="images/rec.png"></li>
				<li><img id="export_session" title="Export session" src="images/export_session.png"></li>
				<li><span id="session_status" title="Session status">Recording</span>
			</ul>
        </div>

        <!-- Single button -->
        <div class="btn-group" id="dropdown-menu">
          <button style="color:#787777; font-size: 16px;" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="menu-pseudo"></button>
          <ul class="dropdown-menu" role="menu" id="dropdown-menu-list">
            <li id="bouton-selectPPT"><a href="#">Sélectionner une présentation</a></li>
            <li id="become-animator"><a href="#">Devenir animateur</a></li>
            <li id="remote-control"><a href="#">Télécommande</a></li>
            <li class="divider"></li>
            <li><a href="/login.html">Déconnexion</a></li>
          </ul>
        </div>

        <div id="boutton-user">
			  <span id="clients"></span>
			  <img id="panelUsers" src="images/titre3.png" />
              <p id="notification_personalChat"></p>
		</div>	  
    </div>
    <div id="degrade"></div>
	<!-- End of Menu for slides management -->	
	
      
	<!-- Discussion panel for everyone -->
	<div id="cadre-menu">
		<div id="bordure-menu">
			<div id="message">
				<ul></ul>
			</div>
			<input id="input_text" type="text" value="Tapez votre message!" onclick="this.value = '';"  onkeydown = "ajouterMessageGlobal(this,event)"  />

			<div id="img-send"></div>
		</div>
		<div id="bouton-menu"></div>
	</div>
      
    <!-- Personal chat panel -->
	<div id="cadre-menu-droite" class="col-md-2"></div>

    <!-- iframe that represents the ppt presentation (center of the page) -->
	<IFRAME name="notre_frame" id="notre_frame"></IFRAME> 

	<!-- Controls for video management -->
	<div id="cadre-video" class="isHidden">
		<button id="lectureVideo">play</button>		
		<div id="cadre-video-droit">
			<div id="barre"></div>
			<img id="fermeture_controle_video" src="images/fermer.png"/>
		</div>
	</div>
  </body>
</html>
